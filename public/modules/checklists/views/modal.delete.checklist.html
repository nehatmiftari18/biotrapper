<div class="modal-confirm">
    <div class="modal-header">
        <h3 class="modal-title">Confirmation</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            Are you sure you want to delete the following checklist(s)?
        </div>
        <div class="form-group" ng-repeat="checklist in checklists">
            {{checklist.name}}
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" ng-click="ok()">Yes. Delete.</button>
        <button class="btn btn-primary" ng-click="cancel()">No. Cancel.</button>
    </div>
</div>
