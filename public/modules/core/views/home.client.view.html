<section data-ng-controller="HomeController">
    <div ng-if="authentication.user">
        <div class="page-header">
            <h2>Users</h2>
        </div>
        <div class="table-responsive">
        	<table datatable="ng" class="table">
                <thead>
                <tr>
                    <th>Last Name</th>
                    <th>First Name</th>
                    <th>Role</th>
                    <th>Company</th>
                    <th>Email Address</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in users">
                    <td>{{ user.lastName }}</td>
                    <td>{{ user.firstName }}</td>
                    <td>{{ user.role }}</td>
                    <td>{{ user.company.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.status }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
