<section class="row" data-ng-controller="AuthenticationController">
	<div class="col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-offset-1 col-xs-10">
		<div class="logo"></div>
		<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username" autocapitalize="none">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password" ng-change="credentials.password = credentials.password.split(' ').join('')">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-primary btn-lg btn-success btn-block">Sign in</button>
					<!--&nbsp; or&nbsp;-->
					<!--<a href="/#!/signup">Sign up</a>-->
				</div>
				<div class="form-group forgot-password">
					<a href="/#!/password/forgot">Forgot your password?</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
