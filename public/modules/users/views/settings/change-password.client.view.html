<section class="row" data-ng-controller="SettingsController">
	<h3 class="col-md-12 text-center">Change your password</h3>
	<div class="col-xs-offset-2 col-xs-8">
		<form data-ng-submit="changeUserPassword()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="currentPassword">Current Password</label>
					<input type="password" id="currentPassword" name="currentPassword" class="form-control" data-ng-model="passwordDetails.currentPassword" placeholder="Current Password" ng-change="passwordDetails.currentPassword = passwordDetails.currentPassword.split(' ').join('')">
				</div>
				<div class="form-group">
					<label for="newPassword">New Password</label>
					<input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="New Password" ng-blur="verifyNewPassword()" ng-change="passwordDetails.newPassword = passwordDetails.newPassword.split(' ').join('')">
				</div>
				<div class="form-group">
					<label for="verifyPassword">Verify Password</label>
					<input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" placeholder="Verify Password" ng-blur="verifyNewPassword()" ng-change="passwordDetails.verifyPassword = passwordDetails.verifyPassword.split(' ').join('')">
				</div>
				<div data-ng-show="error" class="text-center text-danger form-group">
					<strong data-ng-bind="error"></strong>
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Save Password</button>
				</div>
				<div data-ng-show="success" class="text-center text-success form-group">
					<strong>Password Changed Successfully</strong>
				</div>
				<div data-ng-show="success" class="text-center">
					<a href="/auth/signout" class="col-md-12">Return to Login page</a>
				</div>
			</fieldset>
		</form>
	</div>
</section>
