<div class="">
    <!-- <div class="modal-header">
        <h3 class="modal-title"></h3>
    </div> -->
    <div class="modal-body">
        <div class="form-group">
            Enter a Name and Description for this report to save.
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="checklist">Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" ng-model="data.name"></input>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="checklist">Description</label>
                <div class="col-sm-9">
                    <textarea class="form-control" ng-model="data.description" rows="10"></textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="form-group">
        <div data-ng-show="error" class="text-danger col-sm-12">
            <strong data-ng-bind="error"></strong>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="ok()">Save</button>
        <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
    </div>
</div>
