<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>{{title}}</title>

	<!-- General META -->
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!-- Semantic META -->
	<meta name="keywords" content="{{keywords}}">
	<meta name="description" content="{{description}}">

	<!-- Facebook META -->
	<meta property="fb:app_id" content="{{facebookAppId}}">
	<meta property="og:site_name" content="{{title}}">
	<meta property="og:title" content="{{title}}">
	<meta property="og:description" content="{{description}}">
	<meta property="og:url" content="{{url}}">
	<meta property="og:image" content="/img/brand/logo.png">
	<meta property="og:type" content="website">

	<!-- Twitter META -->
	<meta name="twitter:title" content="{{title}}">
	<meta name="twitter:description" content="{{description}}">
	<meta name="twitter:url" content="{{url}}">
	<meta name="twitter:image" content="/img/brand/logo.png">

	<!-- Fav Icon -->
	<link href="/modules/core/img/brand/favicon.ico" rel="shortcut icon" type="image/x-icon">

	<link rel="apple-touch-icon" sizes="57x57" href="/modules/core/img/brand/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/modules/core/img/brand/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/modules/core/img/brand/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/modules/core/img/brand/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/modules/core/img/brand/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/modules/core/img/brand/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/modules/core/img/brand/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/modules/core/img/brand/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/modules/core/img/brand/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="/modules/core/img/brand/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/modules/core/img/brand/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/modules/core/img/brand/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/modules/core/img/brand/favicon-16x16.png">
	<link rel="manifest" href="/modules/core/img/brand/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/modules/core/img/brand/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">

	<!--Application CSS Files-->
	{% for cssFile in cssFiles %}
		<link rel="stylesheet" href="{{cssFile}}">
	{% endfor %}

	<!-- HTML5 Shim -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body class="ng-cloak">
	<header data-ng-include="'/modules/core/views/header.client.view.html'" class="navbar navbar-fixed-top"></header>
	<section class="content">
		<section class="container">
			{% block content %}{% endblock %}
		</section>
	</section>

	<!--Embedding The User Object-->
	<script type="text/javascript">
		var user = {{ user | json | safe }};
	</script>

	<!--Application JavaScript Files-->
	{% for jsFile in jsFiles %}
		<script type="text/javascript" src="{{jsFile}}"></script>
	{% endfor %}

	

	<!--[if lt IE 9]>
	<section class="browsehappy jumbotron hide">
		<h1>Hello there!</h1>
		<p>You are using an old browser which we unfortunately do not support.</p>
		<p>Please <a href="http://browsehappy.com/">click here</a> to update your browser before using the website.</p>
		<p><a href="http://browsehappy.com" class="btn btn-primary btn-lg" role="button">Yes, upgrade my browser!</a></p>
	</section>
	<![endif]-->
</body>

</html>
